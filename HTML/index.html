<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>My profile</title>
</head>
<body>
    <header>
        <nav class="d-flex">
            <h1>My profile</h1>
            <ul class="d-flex">
                <li>
                    <a href="./index.html">Top</a>
                </li>
                <li>
                    <a href="./index2.html">Goal</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="head-space"></div>
        <div class="container">
            <div class="row justify-content-center boxes" id="bgimg">
                <div class="col-9">
                    <section>
                        <div class="card-box">
                            <div class="box">
                                <img src="./1.jpg" alt=""  id="photo1">
                            </div>
                            <div class="box">
                                <img src="./2.jpg" alt="" id="photo2">
                            </div>
                            <div class="box">
                                <img src="./3.jpg" alt="" id="photo3">
                            </div>
                            <div class="box">
                                <img src="./4.jpg" alt="" id="photo4">
                            </div>
                            <div class="box">
                                <img src="./5.jpg" alt="" id="photo5">
                            </div>
                            <div class="box">
                                <img src="./6.jpg" alt="" id="photo6">
                            </div>
                            <div class="box">
                                <img src="./7.jpg" alt="" id="photo7">
                            </div>
                            <div class="box">
                                <img src="./8.jpg" alt="" id="photo8">
                            </div>
                            <div class="box">
                                <img src="./9.jpg" alt="" id="photo9">
                            </div>
                            <div class="box">
                                <img src="./10.jpg" alt="" id="photo10">
                            </div>
                            <div class="box">
                                <img src="./11.jpg" alt="" id="photo11">
                            </div>
                            <div class="box">
                                <img src="./12.jpg" alt="" id="photo12">
                            </div>
                            
                        </div>
                    </section>
                </div>
            </div>
            <div class="row profile justify-content-center">
                <div class="col-lg-3 icon">
                    <img src="./3.jpg" alt="" class="icon-img">
                </div>
                <div class="col-lg-5 profile-table">
                    <table class="table">
                        <tbody>
                            <tr>
                                <th scope="row">Name</th>
                                <td>Narumi Uchiyama</td>
                                
                            </tr>
                            <tr>
                                <th scope="row">Age</th>
                                <td>25</td>
                                
                            </tr>
                            <tr>
                                <th scope="row">From
                                </th>
                                <td>Okayama</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row intro justify-content-center scroll-up">
                <p>
                    こんにちは、インドア大好き人間のnarumiです。<br>
                    漫画やゲーム、Netflixでドラマや映画を観たりするのがいつもの過ごし方です。<br>
                    気が向いたら美術館に行ったりするのも好きです！<br>
                    上に載せている写真は私の好きなものだったり、専門学校時代に作った衣装などを掲載しています。
                </p>
            </div>

            <a href="#" id="scrollToTopButton" class="btn btn-dark  w-100 mb-5 topTo">TOPへ</a>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
